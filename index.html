<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>


    <!--bootstrap icons link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


    <!--fav icon link-->
    <link rel="icon"
        href="https://thumbs.dreamstime.com/b/business-to-do-list-flat-icon-modern-style-task-list-business-to-do-list-flat-icon-modern-style-any-purposes-perfect-web-138650221.jpg">

    <!--bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--external css link-->
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container-fluid">
        <div class="row justify-content-center mt-3 ">
            <div class="col-md-10 text-center">
                <h1 id="heading"><i class="bi bi-card-checklist"></i>To-Do-List</h1>

                <form class="d-flex ">
                    <input class="form-control me-2  mt-3" type="search" placeholder="add to your list "
                        aria-label="Search" id="list-input">
                    <i class="bi bi-file-plus-fill mt-3"></i>
                </form>


            </div>
        </div>






        <div class="row justify-content-center mt-3">

            <div class="col-md-10 ">

                <div id="items-box">

                </div>

            </div>
        </div>



        <div class="row justify-content-center">

            <div class="col-md-10 text-center">

                <h1 id="clear-all">CLEAR ALL</h1>
                <h1 id="clear-all">Cut items in list when your work will done</h1>

            </div>

        </div>





    </div>
    <!--container ends-->








    <!--bootstrap javascript link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!--external javascript link-->
    <script src="main.js"></script>


</body>

</html>
